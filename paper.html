<!DOCTYPE html>
<html>
<head>
  <title>Hey Paper!</title>
  <link rel="stylesheet" type="text/css" href="styles/basic.css">
  <script type="text/javascript" src="scripts/utils.js"></script>
  <script type="text/javascript" src="scripts/Canvas.js"></script>
  <script type="text/javascript" src="scripts/Draw.js"></script>
</head>
<body>
  <canvas id="paper"></canvas>
  <script type="text/javascript">
    var paper = new Draw(document.getElementById('paper'), 600, 400, {
      row: 5,
      column: 5,
      zones: [
        { rows: [1, 5], columns: [2, 4], type: 'painting' },
        { rows: [1, 5], columns: [1, 1], type: 'tool' },
        { rows: [1, 5], columns: [5, 5], type: 'tool' }
      ]
    })
    paper.init()
    paper.layout()
    paper.reset()
  </script>
</body>
</html>
