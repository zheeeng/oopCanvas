<!DOCTYPE html>
<html>
<head>
  <title>Hey Paper!</title>
  <link rel="stylesheet" type="text/css" href="styles/basic.css">
  <script type="text/javascript" src="scripts/utils.js"></script>
  <script type="text/javascript" src="scripts/Zone.js"></script>
  <script type="text/javascript" src="scripts/Canvas.js"></script>
  <script type="text/javascript" src="scripts/Draw.js"></script>
</head>
<body>
  <canvas id="paper"></canvas>
  <script type="text/javascript">
    var paper = new Draw(document.getElementById('paper'), {
      width: 600,
      height: 300,
      layout: 'grid',
      grid: {
        rows: 5,
        columns: 6,
        zones: [
          { rowSpan: [1, 5], columnSpan: [2, 5], props: { type: 'painting' } },
          { rowSpan: [1, 5], columnSpan: [1, 1], props: { type: 'tool' } },
          { rowSpan: [1, 5], columnSpan: [6, 6], props: { type: 'tool' } }
        ]
      }
    })
    paper.init()
  </script>
</body>
</html>
