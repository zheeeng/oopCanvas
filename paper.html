<!DOCTYPE html>
<html>
<head>
  <title>Hey Paper!</title>
  <link rel="stylesheet" type="text/css" href="styles/basic.css">
  <script type="text/javascript" src="scripts/utils.js"></script>
  <script type="text/javascript" src="scripts/Canvas.js"></script>
  <script type="text/javascript" src="scripts/Draw.js"></script>
</head>
<body>
  <canvas id="paper"></canvas>
  <script type="text/javascript">
    var paper = new Draw(document.getElementById('paper'), {
      width: 600,
      height: 300,
      row: 5,
      column: 6,
      zones: [
        { rows: [1, 5], columns: [2, 5], props: { type: 'painting' } },
        { rows: [1, 5], columns: [1, 1], props: { type: 'tool' } },
        { rows: [1, 5], columns: [6, 6], props: { type: 'tool' } }
      ]
    })
    paper.init()
  </script>
</body>
</html>
